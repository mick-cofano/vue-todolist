<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Todo list</title>
  </head>
  <body>


    <div id="app">

      <input v-model.trim="currentItem" v-on:keyup.enter="addToList" placeholder="Inserisci qualcosa da comprare"></input>
      <button @click="addToList">Invia</button>

      <ul>
        <li v-for="element in list">{{element}}</li>
        <li></li>
      </ul>

    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
